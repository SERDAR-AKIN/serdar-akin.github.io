<!DOCTYPE html>
<html>
<head>
    <title>Tahmin Oyunu Mini App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 12px;
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 90%;
            width: 400px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: var(--tg-theme-text-color, #000000);
        }
        .user-info {
            font-size: 18px;
            margin: 20px 0;
            padding: 10px;
            border-radius: 8px;
            background-color: var(--tg-theme-bg-color, #ffffff);
        }
        .username {
            color: var(--tg-theme-link-color, #2481cc);
            font-weight: bold;
        }
        .game-controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 20px 0;
        }
        .input-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
        }
        input[type="number"], input[type="text"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            background-color: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            cursor: pointer;
            font-weight: bold;
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .balance {
            font-size: 18px;
            font-weight: bold;
            margin: 15px 0;
            color: var(--tg-theme-text-color, #000000);
        }
        .result {
            margin: 15px 0;
            padding: 10px;
            border-radius: 6px;
            font-weight: bold;
            display: none;
        }
        .win {
            background-color: #4CAF50;
            color: white;
        }
        .lose {
            background-color: #f44336;
            color: white;
        }
        .version {
            font-size: 12px;
            color: var(--tg-theme-hint-color, #999999);
            margin-top: 20px;
        }
        .loading {
            display: none;
            margin: 10px 0;
            color: var(--tg-theme-hint-color, #999999);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tahmin Oyunu</h1>
        <div class="user-info">
            Hoş geldin <span class="username" id="username">Oyuncu</span>
        </div>
        
        <div class="balance">
            Bakiye: <span id="balance">Yükleniyor...</span> TL
        </div>

        <div class="game-controls">
            <div class="input-group">
                <input type="number" id="guess" placeholder="0-1000" min="0" max="1000">
                <select id="choice">
                    <option value="büyük">Büyük</option>
                    <option value="küçük">Küçük</option>
                </select>
            </div>
            <div class="input-group">
                <input type="number" id="bet" placeholder="Bahis" min="10">
                <button onclick="playGame()" id="playButton">Oyna</button>
            </div>
        </div>

        <div id="loading" class="loading">İşleniyor...</div>
        <div id="result" class="result"></div>
        
        <div class="version">v1.3</div>
    </div>

    <script>
        let tg = window.Telegram?.WebApp;
        let isTelegram = !!tg;

        if (isTelegram) {
            tg.expand();
            tg.ready();
            
            const initData = tg.initDataUnsafe;
            if (initData && initData.user) {
                const username = initData.user.username || 'Oyuncu';
                document.getElementById('username').textContent = '@' + username;
                
                // Tema renklerini uygula
                document.documentElement.style.setProperty('--tg-theme-bg-color', tg.themeParams.bg_color);
                document.documentElement.style.setProperty('--tg-theme-text-color', tg.themeParams.text_color);
                document.documentElement.style.setProperty('--tg-theme-hint-color', tg.themeParams.hint_color);
                document.documentElement.style.setProperty('--tg-theme-link-color', tg.themeParams.link_color);
                document.documentElement.style.setProperty('--tg-theme-button-color', tg.themeParams.button_color);
                document.documentElement.style.setProperty('--tg-theme-button-text-color', tg.themeParams.button_text_color);
            }

            // Bakiyeyi güncelle
            updateBalance();
        }

        async function updateBalance() {
            try {
                const response = await fetch('/api/balance', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        initData: tg.initData
                    })
                });
                
                const data = await response.json();
                if (data.success) {
                    document.getElementById('balance').textContent = data.balance;
                } else {
                    console.error('Bakiye alınamadı:', data.error);
                }
            } catch (error) {
                console.error('Bakiye güncellenirken hata:', error);
                document.getElementById('balance').textContent = 'Hata!';
            }
        }

        async function playGame() {
            const guessInput = document.getElementById('guess');
            const choiceInput = document.getElementById('choice');
            const betInput = document.getElementById('bet');
            const playButton = document.getElementById('playButton');
            const loadingDiv = document.getElementById('loading');
            const resultDiv = document.getElementById('result');

            const guess = parseInt(guessInput.value);
            const choice = choiceInput.value;
            const bet = parseFloat(betInput.value);

            // Doğrulama kontrolleri
            if (isNaN(guess) || guess < 0 || guess > 1000) {
                alert('Lütfen 0-1000 arası bir sayı girin!');
                return;
            }
            if (isNaN(bet) || bet < 10) {
                alert('Minimum bahis 10 TL olmalıdır!');
                return;
            }

            // Oyunu başlat
            playButton.disabled = true;
            loadingDiv.style.display = 'block';
            resultDiv.style.display = 'none';

            try {
                const response = await fetch('/api/play', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        initData: tg.initData,
                        guess: guess,
                        choice: choice,
                        bet: bet
                    })
                });
                
                const data = await response.json();
                if (data.success) {
                    resultDiv.textContent = data.message;
                    resultDiv.style.display = 'block';
                    resultDiv.className = 'result ' + (data.win ? 'win' : 'lose');
                    
                    // Bakiyeyi güncelle
                    await updateBalance();
                } else {
                    throw new Error(data.error || 'Oyun başlatılamadı');
                }
            } catch (error) {
                console.error('Oyun oynanırken hata:', error);
                resultDiv.textContent = 'Bir hata oluştu, lütfen tekrar deneyin.';
                resultDiv.style.display = 'block';
                resultDiv.className = 'result lose';
            } finally {
                playButton.disabled = false;
                loadingDiv.style.display = 'none';
            }
        }
    </script>
</body>
</html>
