<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CoinGuess - Crypto Oyun Platformu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --primary: #2AABEE;
            --background: #1E1E2F;
            --card-bg: #2D2D44;
        }
        
        body {
            background: var(--background);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid var(--primary);
        }

        .balance-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .action-buttons {
            display: grid;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .address-box {
            background: #373750;
            padding: 10px;
            border-radius: 8px;
            margin: 15px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .copy-icon {
            cursor: pointer;
            margin-left: 10px;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--primary);
            background: var(--card-bg);
            color: white;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü™ô CoinGuess</h1>
            <p>Ho≈ü Geldin, <span id="username"></span>!</p>
        </div>

        <div class="balance-card">
            <h3>üí∞ Mevcut Bakiye</h3>
            <h1 id="balance">0.00 TL</h1>
        </div>

        <div class="action-buttons">
            <button class="btn btn-primary" onclick="showDeposit()">Para Yatƒ±r (USDT/USDC)</button>
            <button class="btn btn-primary" onclick="showWithdraw()">Para √áek</button>
        </div>

        <div id="depositSection" style="display:none;">
            <div class="address-box">
                <span id="walletAddress">C√ºzdan adresi y√ºkleniyor...</span>
                <span class="copy-icon" onclick="copyAddress()">üìã</span>
            </div>
            <p>‚ö†Ô∏è L√ºtfen SOLANA aƒüƒ± √ºzerinden USDT veya USDC g√∂nderin</p>
        </div>

        <div id="withdrawSection" style="display:none;">
            <input type="number" id="withdrawAmount" placeholder="√áekilecek Miktar (TL)">
            <button class="btn btn-primary" onclick="submitWithdraw()">Talep G√∂nder</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        let userData = null;

        async function init() {
            tg.expand();
            userData = await verifyUser(tg.initData);
            document.getElementById('username').textContent = userData.first_name;
            loadBalance();
            checkWallet();
        }

        async function verifyUser(initData) {
            const response = await fetch('/api/user', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({initData})
            });
            return response.json();
        }

        async function loadBalance() {
            const response = await fetch(`/api/balance?user_id=${userData.id}`);
            const data = await response.json();
            document.getElementById('balance').textContent = data.balance;
        }

        async function checkWallet() {
            const response = await fetch(`/api/wallet?user_id=${userData.id}`);
            const wallet = await response.json();
            document.getElementById('walletAddress').textContent = wallet.address;
        }

        function showDeposit() {
            document.getElementById('depositSection').style.display = 'block';
            document.getElementById('withdrawSection').style.display = 'none';
        }

        function showWithdraw() {
            document.getElementById('withdrawSection').style.display = 'block';
            document.getElementById('depositSection').style.display = 'none';
        }

        function copyAddress() {
            navigator.clipboard.writeText(document.getElementById('walletAddress').textContent);
            tg.showAlert('C√ºzdan adresi panoya kopyalandƒ±!');
        }

        async function submitWithdraw() {
            const amount = document.getElementById('withdrawAmount').value;
            const response = await fetch('/api/withdraw', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    user_id: userData.id,
                    amount: amount
                })
            });
            
            if(response.ok) {
                tg.showAlert('√áekim talebiniz alƒ±ndƒ±!');
                loadBalance();
            }
        }

        init();
    </script>
</body>
</html>
